<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>

    <title>Каталог товаров</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>

<div class="container">
    <div th:replace="~{fragments/navigation :: navigation(Catalogs)}" />
<!--    <h1><div th:text="${catalog.name}"></div></h1>-->
    <h1><div th:text="${name}"></div></h1>
    <table class="table table-hover">
        <thead class="thead-dark">
        <tr>
            <th>ID</th>
            <th>Товар</th>
            <th>Цена</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="c : ${catalog}">
            <td th:text="${c.id}"/>
            <td th:text="${c.title}"/>
            <td th:text="${c.price}"/>
        </tr>
        </tbody>
    </table>

    <nav aria-label="Page navigation">
        <ul class="pagination">
            <li class="page-item" th:classappend="${catalog.isFirst() ? 'disabled' : ''}">
                <a class="page-link"
                   th:href="@{'/catalogs/catalog/' + ${catalogId} +'/?c=' + ${catalog.previousOrFirstPageable().getPageNumber() + 1}}">Назад</a>
            </li>

            <li class="page-item" th:classappend="${catalog.getNumber() + 1 == i ? 'active' : ''}"
                th:each="i : ${#numbers.sequence(1, catalog.getTotalPages())}">
                <a class="page-link" th:text="${i}" th:href="@{'/catalogs/catalog/' +${catalogId} + '/?c=' + ${i}}"></a>
            </li>

            <li class="page-item"  th:classappend="${catalog.isLast() ? 'disabled' : ''}">
                <a class="page-link"
                   th:href="@{'/catalogs/catalog/' + ${catalogId} + '/?c='+ ${catalog.nextOrLastPageable().getPageNumber() + 1}}">Вперед</a>
            </li>
        </ul>
    </nav>

</div>

</body>
</html>
